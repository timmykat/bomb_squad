<!DOCTYPE html>
<html>
  <head>
    <title>Bomb Squad! | Tim Kinnel, words are images</title>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
    <link href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css' rel='stylesheet'>
    <link href='./bomb_squad.css' rel='stylesheet'>
    <script src='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script>
    <script src='./bomb_squad.js'></script>
  </head>
  <body>
    <div class='modal' id='result'>
      <div class='modal-dialog'>
        <div class='modal-content'>
          <div class='modal-body'>
            <button aria-hidden='true' class='close' data-dismiss='modal' type='button'>&times;</button>
            <div class='message'></div>
          </div>
        </div>
      </div>
    </div>
    <div class='container'>
      <h1 class='title'>BOMB SQUAD</h1>
      <p class='lead'>Test your mettle!</p>
      <div class='panel'>
        <div class='panel-heading'>
          <div class='panel-title'>
            <a class='btn btn-default btn-xm' data-toggle='collapse' href='#instructions' type='button'>
              Instructions
              <span class='glyphicon glyphicon-collapse-down'></span>
            </a>
          </div>
          <div class='panel-collapse collapse' id='instructions'>
            <div class='panel-body'>
              <dt>
                PLAY
                <dd>
                  <ul class='info'>
                    <li>Click a square to reveal</li>
                    <li>Right- or ctrl-click to drop or remove a flag</li>
                  </ul>
                </dd>
              </dt>
              <dt>
                WIN
                <dd>
                  <ul class='info'>
                    <li>Flag all the bombs correctly</li>
                    <li>Show all the square that aren't bombs</li>
                  </ul>
                </dd>
              </dt>
              <dt>
                LOSE
                <dd>
                  <ul class='info'>
                    <li>Click on a bomb</li>
                    <li>Run out of time</li>
                  </ul>
                </dd>
              </dt>
            </div>
          </div>
        </div>
      </div>
      <div id='game'>
        <p class='setup'>
          <form class='form-inline' id='config' role='form'>
            <div class='form-group'>
              <label>Grid size:</label>
              <input class='form-control' id='grid-size' name='gridSize' size='2' type='text' value='10'>
            </div>
            <div class='form-group'>
              <label>Number of bombs:</label>
              <input class='form-control' id='bombs' name='bombs' size='2' type='text' value='10'>
            </div>
            <div class='form-group'>
              <label>Time limit:</label>
              <select class='form-control' id='time' name='time'>
                <option selected='selected' value='0'>None</option>
                <option value='10'>10 sec</option>
                <option value='15'>15 sec</option>
                <option value='30'>30 sec</option>
                <option value='60'>60 sec</option>
                <option value='90'>90 sec</option>
                <option value='120'>2 min</option>
                <option value='180'>3 min</option>
              </select>
            </div>
            <button class='btn btn-sm btn-default' id='rebuild' type='submit'>New Game</button>
          </form>
        </p>
      </div>
      <hr>
      <div id='stats'>
        Timer:
        <span class='time'>0</span>
        Flags:
        <span class='flags'></span>
      </div>
      <div id='gameboard'></div>
    </div>
  </body>
</html>
